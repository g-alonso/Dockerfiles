;; Generic Strict PHP Configuration

[php]
display_errors  =         On
display_startup_errors  = On
error_reporting =         E_ALL
memory_limit =            128M
post_max_size =           32M
upload_max_filesize =     8M
short_open_tag =          Off
default_charset =         UTF-8

[mail]
sendmail_path =           /bin/true

[date]
date.timezone =           UTC
